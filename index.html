<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 여행지 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>어디로 떠나볼까요?</h1>
        <p>버튼을 눌러 예상치 못한 여행지를 만나보세요!</p>
        
        <button id="random-btn">✈️ 랜덤한 여행지 뽑기!</button>
        
        <h2 id="destination-title" style="display: none;"></h2>
        <button id="next-btn" style="display: none;">자세한 정보 보기</button>

        <!-- 4분할 결과 화면 -->
        <div id="grid-container" style="display: none;">
            <div class="grid-item">
                <h3>✈️ 항공편 검색 결과</h3>
                <div id="flights-content"></div>
            </div>
            <div class="grid-item">
                <h3>📸 여행지 대표 사진</h3>
                <div id="photos-content"></div>
            </div>
            <div class="grid-item">
                <h3>🍽️ 주변 맛집 블로그</h3>
                <div id="blogs-content"></div>
            </div>
            <div class="grid-item">
                <h3>🤖 추천 여행 계획</h3>
                <div id="plan-content"></div>
            </div>
        </div>
    </div>

    <!-- Google 맞춤 검색 엔진 스크립트. 1번, 3번 칸을 위해 필요합니다. -->
    <script async src="https://cse.google.com/cse.js?cx=96bf7b2b160744f4f"></script>
    
    <script src="script.js"></script>
</body>
</html>
